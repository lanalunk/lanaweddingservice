<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vendor Wedding</title>
<style>
  body { font-family: Arial; background: #f6f7fb; padding: 20px; }
  .card { background: white; padding: 20px; margin: 10px; border-radius: 10px; display: inline-block; width: 200px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<h1>Pilih Vendor</h1>
<div class="card" onclick="goToOrder('Wedding Organizer')">Wedding Organizer</div>
<div class="card" onclick="goToOrder('Catering')">Catering</div>
<div class="card" onclick="goToOrder('Fotografer')">Fotografer</div>

<script>
function goToOrder(vendorName) {
  // Simpan nama vendor ke localStorage supaya bisa dibaca di halaman order
  localStorage.setItem('vendorName', vendorName);
  // buka halaman order
  window.location.href = 'order.html';
}
</script>
</body>
</html>
