<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Vendor Marketplace</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif;}
  body {background:#faf6f9; color:#333;}
  header {background:#ff7aa2; padding:20px; text-align:center; color:#fff; font-size:24px; font-weight:bold; box-shadow:0 3px 6px rgba(0,0,0,0.2);}  .container {width:90%; max-width:1200px; margin:20px auto;}

/* CATEGORY GRID */ .category-grid {display:grid; grid-template-columns:repeat(auto-fill, minmax(160px, 1fr)); gap:15px;} .category-card {background:#fff; border-radius:15px; padding:20px; text-align:center; cursor:pointer; transition:.3s; border:2px solid transparent;} .category-card:hover {transform:translateY(-6px); border-color:#ff7aa2; box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.category-card img {width:50px; height:50px;}
.category-card h3 {margin-top:10px; font-size:15px; font-weight:bold; color:#444;}

/* VENDOR LIST */ .vendor-section {margin-top:35px;} .vendor-grid {display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:20px;} .vendor-card {background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 3px 8px rgba(0,0,0,0.1);}
.vendor-card img {width:100%; height:160px; object-fit:cover;} .vendor-card .info {padding:15px;} .vendor-card h4 {font-size:18px; margin-bottom:6px; color:#222;} .vendor-card ul {font-size:14px; padding-left:18px; margin-bottom:10px;} .vendor-card li {margin-bottom:4px;}

.btn-view {display:block; text-align:center; padding:8px 12px; background:#ff7aa2; color:#fff; text-decoration:none; border-radius:8px; margin-top:10px;} .btn-view:hover {background:#ff5e8c;} </style>

</head>
<body>
<header>Wedding Vendor Marketplace</header>
<div class="container">
  <h2>Pilih Kategori Vendor</h2>
  <div id="categoryGrid" class="category-grid"></div>  <div id="vendorSection" class="vendor-section"></div>
</div><script>
// 18 KATEGORI VENDOR
const categories = [
  "Wedding Organizer","MUA","Catering","Dekorasi","Venue","Fotografer","Videografer","Entertainment","MC",
  "Busana / Gaun Pengantin","Makeup Prewedding","Wedding Car","Souvenir","Kue Pengantin","Photobooth / Video 360",
  "Percetakan Undangan","Undangan Digital","Wedding Band / Musik"
];

// Generate Vendor + Paket
const vendors = {};
categories.forEach(cat => {
  vendors[cat] = [];
  for (let i = 1; i <= 7; i++) {
    const vendorName = `${cat} Vendor ${i}`;
    const paket = [];
    for (let j = 1; j <= 5; j++) {
      paket.push({
        name: `Paket ${j}`,
        price: 1500000 * j,
        desc: `Paket ${j} termasuk layanan lengkap seperti konsultasi, peralatan, staf profesional, dekorasi tambahan, serta fasilitas pendukung sesuai kategori ${cat}.`
      });
    }
    vendors[cat].push({
      name: vendorName,
      image: `https://source.unsplash.com/500x350/?wedding,${i}`,
      packages: paket
    });
  }
});

// Render kategori
const categoryGrid = document.getElementById('categoryGrid');
categories.forEach(cat => {
  const card = document.createElement('div');
  card.className = 'category-card';
  card.innerHTML = `
    <img src="https://img.icons8.com/fluency/100/wedding.png">
    <h3>${cat}</h3>
  `;
  card.addEventListener('click', () => showVendors(cat));
  categoryGrid.appendChild(card);
});

// Render vendors berdasarkan kategori
function showVendors(category) {
  const vendorSection = document.getElementById('vendorSection');
  vendorSection.innerHTML = `<h2>Vendor: ${category}</h2><div class='vendor-grid'></div>`;

  const grid = vendorSection.querySelector('.vendor-grid');

  vendors[category].forEach(v => {
    const card = document.createElement('div');
    card.className = 'vendor-card';
    card.innerHTML = `
      <img src="${v.image}" alt="${v.name}">
      <div class='info'>
        <h4>${v.name}</h4>
        <ul>
          ${v.packages.map(p => `<li><b>${p.name}</b> â€” Rp${p.price.toLocaleString('id-ID')}<br><small>${p.desc}</small></li>`).join('')}
        </ul>
        <a href="order.html?vendor=${encodeURIComponent(v.name)}" class="btn-view">Pilih Paket</a>
      </div>
    `;
    grid.appendChild(card);
  });
}
</script></body>
</html>
